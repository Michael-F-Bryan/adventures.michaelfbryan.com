{{ $_hugo_config := `{ "version": 1 }` }}
<details>
    <summary>
        {{$expandMessage := T "Expand-title"}}
        {{ if .IsNamedParams }}
        {{.Get "default" | default $expandMessage}}
        {{else}}
        {{.Get 0 | default $expandMessage | markdownify}}
        {{end}}
    </summary>

    {{.Inner | safeHTML}}
</details>
